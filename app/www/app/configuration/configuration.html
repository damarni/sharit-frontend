<ion-view title="{{ 'Menu_Settings' | translate }}">
    <ion-content overflow-scroll="true" class="has-header configuration">
        
        <!-- PHOTO AND NAME -->
        <div id="photo_and_name">
        	
        	<!-- PHOTO -->
        	<div id="photo">
        		<div class="title">
        			Foto
        		</div>
        		<img src="assets/img/boy.png">
        	</div>

					<!-- NAME AND SURNAME -->
					<div id="name">
						<div class="title">
							Nom
						</div>
						<input type="text" name="">
						<div class="title" id="surname">
							Cognom
						</div>
						<input type="text" name="">
					</div>

        </div>

        <!-- CHANGE PASSWORD -->
        <div id="change_password">
					Canviar contrasenya
				</div>

				<!-- IDIOMA -->
     		<div class="wrap" id="language">
     			<div class="title">
						Idioma
					</div>
     			<label class = "item item-input item-select">
						<select>
						  <option selected>Català</option>
						  <option>Español</option>
						</select>
					</label>
     		</div>

				<!-- RADI -->
        <div class="wrap">
	        <div class="title">
						Radi (metres)
					</div>
					<input type="text" name="">
				</div>

				<!-- UBICACIÓ -->
        <div class="wrap">
	        <div class="title">
						Ubicació
					</div>
					<input type="text" name="">
				</div>
				
				<!-- MAPA -->
				<ng-map class="mapa"></ng-map>

				<!-- CHANGE PASSWORD -->
        <div id="logout">
					Tancar sessió
				</div>

				<!-- SAVE -->
        <div id="save">
					Desar
				</div>

    </ion-content>
</ion-view>
