<ion-view title="{{ 'Chat_Title' | translate }}" ng-controller="ChatCtrl as chatCtrl" class="background_color_chat">
  <ion-content overflow-scroll="true" padding="true" class="has-header content" has-bouncing="true">
    <div>
      <ul>
        <li ng-repeat="message in chatCtrl.messages track by $index">

          <!-- LEFT -->
          <div ng-if="message.userId != chatCtrl.currentUser.id" class="bubble bubble_left">
            <div class="bubble_text">{{message.text}}</div>
          </div>

          <!-- RIGHT -->
          <div ng-if="message.userId == chatCtrl.currentUser.id" class="bubble bubble_right">
            <div class="bubble_text">{{message.text}}</div>
          </div>

        </li>
      </ul>
    </div>
  </ion-content>
    <div class="bottom-box item-input-inset">
        <label  class="item-input-wrapper">
          <input class= "input" ng-change="chatCtrl.updateTyping()" type="text" placeholder="Message" ng-enter="chatCtrl.sendMessage()" ng-model="chatCtrl.message">
        </label>
        <div>
          <button class="ion-ios-paperplane button-send" ng-click="chatCtrl.sendMessage()"></button>
        </div>
      </div>
</ion-view>
