<ion-view title="{{ 'Chat_Title' | translate }}" ng-controller="ChatCtrl as chatCtrl" class="background_color_chat">
  <ion-content has-bouncing="true" class="content">
    <div>
      <ul>
        <li ng-repeat="message in chatCtrl.messages">

          <!-- LEFT -->
          <div ng-if="message.userId != currentUser.Id" class="bubble bubble_left">
            <div class="bubble_text">{{message.text}}</div>
          </div>

          <!-- RIGHT -->
          <div ng-if="message.userId == currentUser.Id" class="bubble bubble_right">
            <div class="bubble_text">{{message.text}}</div>
          </div>

        </li>
      </ul>
    </div>
  </ion-content>
    <div class="list light-grey bottommsg">
      <div class="item item-input-inset light-grey">
        <label  class="item-input-wrapper line-light-grey nopadtop">
          <input ng-change="chatCtrl.updateTyping()" type="text"  placeholder="Message" ng-enter="chatCtrl.sendMessage()" ng-model="chatCtrl.message">
        </label>
        <div class="divsend">
          <button class="button button-clear ion-android-send iconsend" ng-click="chatCtrl.sendMessage()"></button>
        </div>
      </div>
    </div>
</ion-view>
