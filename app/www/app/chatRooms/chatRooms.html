<ion-view title="{{ 'Chat_Title' | translate }}" >
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <div ng-repeat="room in rooms track by $index" ng-click="goToChat(room)">
      <div class="item item-body">
        <span ng-if="room.UserID1 != currentUser.id"> {{room.NameU1}} </span>
        <span ng-if="room.UserID2 != currentUser.id"> {{room.NameU2}} </span>
        <br>
        <span>{{room.NameItem}}</span>
      </div>
    </div>
  </ion-content>
</ion-view>
