<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list>
                <ion-item ui-sref="app.dashboard" menu-close="">{{ 'Menu_Dashboard' | translate }}</ion-item>
                <ion-item ui-sref="app.requestsDashboard" menu-close="">{{ 'Menu_Request' | translate }}</ion-item>
              <ion-item ui-sref="app.addProduct" menu-close="">{{ 'Menu_AddProduct' | translate }}</ion-item>
              <ion-item ui-sref="app.userProfile" menu-close="">{{ 'Menu_Profile' | translate }}</ion-item>
              <!--<ion-item ui-sref="menu.preferits" menu-close="">Preferits</ion-item>-->
              <ion-item ui-sref="app.chat" menu-close="">{{ 'Menu_Chat' | translate }}</ion-item>
              <ion-item ui-sref="app.settings" menu-close="">{{ 'Menu_Settings' | translate }} </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
