<ion-view title="Valorar producte">
    <ion-content overflow-scroll="true" padding="true" class="has-header rateProduct">
        <!-- RATE -->

        <div class="img_stars">
          <img src="http://placehold.it/100x100" alt="">
        </div>

          <!-- STARS -->
          <div class="stars">

            <form>
              <fieldset>
                <span class="star-cb-group">
                  <input type="radio" id="rating-5" ng-model="input.stars" name="rating" value="5" /><label for="rating-5">5</label>
                  <input type="radio" id="rating-4" ng-model="input.stars" name="rating" value="4" checked="checked" /><label for="rating-4">4</label>
                  <input type="radio" id="rating-3" ng-model="input.stars" name="rating" value="3" /><label for="rating-3">3</label>
                  <input type="radio" id="rating-2" ng-model="input.stars" name="rating" value="2" /><label for="rating-2">2</label>
                  <input type="radio" id="rating-1" ng-model="input.stars" name="rating" value="1" /><label for="rating-1">1</label>
                </span>
              </fieldset>
            </form>

          </div>
        </div>
        <textarea name="" ng-model="input.comment" placeholder="Posa aquÃ­ la teva opiniÃ³.."></textarea>

        <!-- SAVE -->
        <div id="save" ng-click="rate()">
          Desar
        </div>

    </ion-content>
</ion-view>
