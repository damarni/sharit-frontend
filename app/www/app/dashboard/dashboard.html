<ion-view title="{{ 'Dashboard_Title' | translate }}">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input" name="buscador">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Cerca el que necessitis">
            </label>
        </form>
        <div class="list card" ng-repeat="item in items | orderBy:'stars':true">
            <div class="item item-divider">{{ item.name }}</div>
            <div class="item item-body">
                <a style="display:inline-block;" ui-sref="">
                    <div style="text-align:;">
                        <img ng-src="{{ item.imgUrl }}" width="100%" height="auto">
                    </div>
                </a>
                <div>
                    <p style="text-align:center;">{{ item.stars }}/5</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
